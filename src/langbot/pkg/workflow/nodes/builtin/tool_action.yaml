apiVersion: v1
kind: WorkflowNode
metadata:
  name: tool_action
  label:
    en_US: Tool Action
    zh_Hans: 工具动作
    zh_Hant: 工具動作
  description:
    en_US: Execute a plugin tool
    zh_Hans: 执行插件工具
    zh_Hant: 執行插件工具
spec:
  category: action
  type: tool
  color: '#795548'
  icon: pickaxe
  inputs:
    - name: parameters
      type: object
      description:
        en_US: Tool parameters
        zh_Hans: 工具参数
        zh_Hant: 工具參數
  outputs:
    - name: result
      type: any
      description:
        en_US: Tool execution result
        zh_Hans: 工具执行结果
        zh_Hant: 工具執行結果
  configSchema:
    type: object
    properties:
      tool_id:
        type: string
        title:
          en_US: Tool ID
          zh_Hans: 工具ID
          zh_Hant: 工具ID
        description:
          en_US: Plugin tool identifier
          zh_Hans: 插件工具标识符
          zh_Hant: 插件工具標識符
      parameters:
        type: object
        title:
          en_US: Parameters
          zh_Hans: 参数
          zh_Hant: 參數
        description:
          en_US: Parameters to pass to the tool
          zh_Hans: 传递给工具的参数
          zh_Hant: 傳遞給工具的參數
    required: ["tool_id"]